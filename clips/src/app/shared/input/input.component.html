<input [formControl]="control" type="text"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Name" /><!--note, we can have minlength validation done in the component class as well, i.e. Validators.minlength(-number-)-->
      <ng-container *ngIf="control.touched && control.dirty">
        <p *ngIf="control.errors?.required" class="text-red-400">
          Field is required
        </p><!--We can use ' registerForm.get('name')?.errors ' in more complex forms / applications-->
        <p *ngIf="control.errors?.minlength" class="text-red-400">
          The value inputted is {{ control.errors?.minlength.actuallength }} characters long.
          It must be atleast {{ control.errors?.minlength.requiredlength }} cahracters long.
        </p>
      </ng-container>
